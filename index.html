<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Your Language</title>
</head>
<body>
<div id="starting-page">
  <div id="starting-text">
    <h1>Find Your Language!</h1>
    <p>Take the following quiz to determine which programming language is best for you to learn:</p>
    <button class ="btn" id="start">Start Quiz Now!</button>
  </div>
</div>
<div class="container">
  <form id="language-quiz">
    <h3>Please complete the following questions:</h3>
    <div class="form-group">
      <label for="web">Do you want to be a web or software developer?</label>
      <select name="web" id="web" class="form-control">
        <option selected disabled value="empty"></option>
        <option value="1">Web Developer</option>
        <option value="2">Software Developer</option>
      </select>
    </div>
    <div class="form-group">
      <label for="breakfast">Waffles or Pancakes?</label>
      <select name="breakfast" id="breakfast" class="form-control">
        <option selected disabled value="empty"></option>
        <option value="1">Waffles</option>
        <option value="2">Pancakes</option>
      </select>
    </div>
    <div class="form-group">
      <label for="">How many cups of coffee do you usually drink per day?</label>
      <div class="form-check">
        <input type="radio" id="1" value="1" name="coffee" class="form-check-input">
        <label for="1" class="form-check-label">1</label>
      </div>
      <div class="form-check">
        <input type="radio" id="1" value="3" name="coffee" class="form-check-input">
        <label for="2" class="form-check-label">2</label>
      </div>
      <div class="form-check">
        <input type="radio" id="1" value="5" name="coffee" class="form-check-input">
        <label for="5" class="form-check-label">5</label>
      </div>
      <div class="form-check">
        <input type="radio" id="10" value="10" name="coffee" class="form-check-input"> 
        <label for="10" class="form-check-label">Too many</label>
      </div>
    </div>
    <div class="form-group">
      <label for="">When stressed do you:</label>

    </div>

  </form>
</div>
</body>
</html>
